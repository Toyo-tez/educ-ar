<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educ-AR</title>
    <link href="src/output.css" rel="stylesheet" />

    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwincss.com"></script>
    
  </head>

  <body>
    <div class="flex flex-col items-center bg-white py-8">
      <nav class="bg-white fixed top-0 left-0 w-full z-10">
        <div
          class="container mx-auto flex justify-between items-center px-4 py-3"
        >
          <a
            class="text-2xl font-bold text-customGray no-underline"
            href="#card-container"
            >Educ-AR</a
          >

          <button
            class="lg:hidden text-white hover:text-gray-300 focus:outline-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Menu
            <i class="fas fa-bars ml-2"></i>
          </button>

          <div
            class="hidden lg:flex lg:items-center w-full lg:w-auto"
            id="navbarResponsive"
          >
            <ul class="flex flex-col lg:flex-row lg:space-x-4 lg:ml-auto">
              <li class="my-1 lg:my-0">
                <a
                  class="nav-link text-lg py-2 px-4 rounded-full border-2 border-blacknav-24 hover:border-teal-500 text-gray-900 hover:bg-teal-50 transition-colors duration-200"
                  href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="my-1 lg:my-0">
                <a
                  class="nav-link text-lg py-2 px-4 rounded-full border-2 border-blacknav-25 border-opacity-70 text-gray-900 hover:border-teal-500 hover:bg-teal-50 transition-colors duration-200"
                  href="modelos.html"
                  >Asignaturas</a
                >
              </li>
              <li class="my-1 lg:my-0">
                <a
                  class="nav-link text-lg py-2 px-4 rounded-full border-2 border-blacknav-24 text-gray-900 hover:border-teal-500 hover:bg-teal-50 transition-colors duration-200"
                  href="nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="my-1 lg:my-0">
                <a
                  class="nav-link text-lg py-2 px-4 rounded-full border-2 border-blacknav-24 text-gray-900 hover:border-teal-500 hover:bg-teal-50 transition-colors duration-200 active"
                  href="AR/index.html"
                  >Escaner</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header class="page-section3">
        <div class="mt-8 w-full max-w-6xl">
          <div class="flex items-center mb-4 gap-16">
            <div class="relative flex items-center">
              <input
                type="text"
                class="flex-initial w-96 pl-12 px-6 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-1 focus:ring-teal-300 hover:bg-teal-50"
                placeholder=""
                id="search-input"
              />
              <i
                class="fa-solid fa-magnifying-glass pointer-events-none absolute left-4 text-gray-400 size-6"
              ></i>
            </div>
            <div class="flex border-gray-300 rounded-r-md gap-4">
              <button
                id="filter-biology"
                class="px-8 py-2 filter-btn border-2 border-gray-300 rounded-full font-semibold hover:border-teal-500 hover:bg-teal-50"
                data-filter="Biologia"
              >
                Biología
              </button>
              <button
                id="filter-geography"
                class="px-8 py-2 filter-btn border-2 border-gray-300 rounded-full font-semibold hover:border-teal-500 hover:bg-teal-50"
                data-filter="Geografia"
              >
                Geografía
              </button>
              <button
                id="filter-chemistry"
                class="px-8 py-2 filter-btn border-2 border-gray-300 rounded-full font-semibold hover:border-teal-500 hover:bg-teal-50"
                data-filter="Quimica"
              >
                Química
              </button>
              <button
                id="filter-history"
                class="px-8 py-2 filter-btn border-2 border-gray-300 rounded-full font-semibold hover:border-teal-500 hover:bg-teal-50"
                data-filter="Historia"
              >
                Historia
              </button>
            </div>
          </div>
        </div>
      </header>
      <div
        class="grid md:grid-cols-1 xl:grid-cols-3 gap-8"
        id="card-container"
      ></div>
    </div>
    <!-- Cards will be dynamically generated here -->

    <!-- Repeat the same structure for the other 5 cards -->

    <div
      id="modelModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-scroll px-4"
    >
      <div
        class="bg-white rounded-lg shadow-lg w-full md:w-1/2 flex flex-col h-3/4"
      >
        <div class="flex justify-start items-center px-4 pt-6 pb-0 flex-wrap">
          <button
            id="closeModal"
            class="flex items-center justify-center w-10 h-10 ml-4 text-white hover:text-gray-700 bg-teal-600 rounded-full"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <h2 id="modalTitle" class="text-lg font-bold pl-12"></h2>
        </div>

        <div id="modalContent" class="flex-grow overflow-hidden px-4">
          <iframe
            id="sketchfab_iframe"
            title="Cuerpo Humano Sistema Oseo (Femenino)"
            allowfullscreen
            allow="autoplay; fullscreen; xr-spatial-tracking"
            src=""
            class="w-full h-full px-20 rounded-lg"
          ></iframe>
        </div>
        <div class="p-2 flex gap-2">
          <div class="p-4">
            <button
              id="modelo"
              class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600"
            >
              Ver Modelo 3D
            </button>
            <button
              id="juego"
              class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600"
            >
              Juego/Actividad
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="relative w-full flex flex-col z-10">
      <div class="absolute inset-0 overflow-hidden z-0">
        <object
                type="image/svg+xml"
                data="img/Vector 2142.svg"
                class="w-full h-full object-cover"
        ></object>
      </div>

      <!-- Contenido del footer -->
      <div class="page-section"></div>
      <div
              class="container mx-auto px-4 relative z-10 flex-grow flex items-center justify-center py-12 md:py-16 lg:py-20"
      >
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-7xl">
          <!-- Redes Sociales -->
          <div class="text-center">
            <p class="font-nunito uppercase mb-4 footer-title text-[#5E5E5E]">
              Redes
            </p>
            <div class="flex justify-center space-x-2">
              <a
                      class="btn btn-outline-light btn-social"
                      href="https://www.facebook.com/secundariainnova"
                      target="_blank"
                      rel="noopener noreferrer"
              >
                <i class="fab fa-fw fa-facebook-f text-[#d0ecec]"></i>
              </a>
              <a
                      class="btn btn-outline-light btn-social"
                      href="https://www.instagram.com/secundariadeinnovacion/?hl=es"
                      target="_blank"
                      rel="noopener noreferrer"
              >
                <i class="fab fa-fw fa-instagram text-[#d0ecec]"></i>
              </a>
            </div>
          </div>

          <!-- Contacto -->
          <div class="text-center flex flex-col items-center">
            <div class="text-left">
              <p
                      class="font-nunito footer-title mb-4 text-center text-[#5E5E5E]"
              >
                Contacto
              </p>
              <p class="font-montserrat text-[#5E5E5E] footer-desc">
                esimbootcamp@gmai.com
              </p>
              <p class="font-montserrat text-[#5E5E5E] footer-desc">
                Av. Costanera, Posadas, Misiones
              </p>
              <p class="font-montserrat text-[#5E5E5E] footer-desc">
                +54 3764172744
              </p>
            </div>
          </div>
          <!-- Educ-AR -->
          <div class="text-right">
            <p class="font-nunito footer-title text-[#5E5E5E]">Educ-Ar</p>
            <p class="font-montserrat text-[#5E5E5E] footer-desc">
              Promoviendo una perspectiva
            </p>
            <p class="font-montserrat text-[#5E5E5E] footer-desc">
              innovadora para el aprendizaje
            </p>
            <p class="font-montserrat text-[#5E5E5E] footer-desc">de todos.</p>
          </div>
        </div>
      </div>

      <!-- Copyright Section-->
      <div
              class="copyright py-4 bg-[#23A4A3] text-white flex justify-center items-center z-10"
      >
        <small class="font-nunito footer-text"
        >Copyright &copy; Silicon Misiones 2024</small
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="js/modelos.js"></script>
  </body>
</html>
